<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="soundcloud-player">
	<div id="mobileBtn">
		<button id="playlistBtn" onclick="hidePlaylist()">Back To Search</button>
	</div>
<div class="ui container col">

    <div class="col-left js-playlist" id="playlistBox">
				<div class="inner"></div>
		</div>
    <div class="col-right" id="searchBox">
        <div class="main">
            <div class="ui massive icon input">
                <input type="text" placeholder="Search for a song or artist..." class="js-search input-search" value="">
                <i class="search icon js-submit"></i>
            </div>

            <div class="search-results js-search-results ui cards">

                <!-- BEGIN CARD -->

                <!-- END CARD -->

            </div>
        </div>
    </div>
</div>

<script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
<script src='javascript/semantic.min.js'></script>
<script src="javascript/main.js"></script>

</body>
</html>
